<!DOCTYPE html>
<html ng-app="dataApp">
<head>
    <title>Clock!</title>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>

    <script src="parentCtrl.js"></script>
    <script src="sonCtrl.js"></script>
    <script src="Mobile.js"></script>
</head>
<body >

    <div ng-controller="parentCtrl">

        <p>{{devices | json}}</p>
            
        <p ng-repeat="m in devices"> Name: <b>{{m.model}}</b> Color: <b>{{m.color}}</b> Price: <b>{{m.price}}</b></p>

        <table border="1">
            <tr style="background:lightyellow ; padding: 10px">
                <th>#</th>
                <th><button ng-click="Model()">MODEL</button></th>
                <th><button ng-click="Color()">COLOR</button></th>
                <th><button ng-click="Price()">PRICE</button></th>
                <th></th>
            </tr>
            <tr ng-repeat="m in devices | orderBy:change">
                <td> {{$index}} </td>
                <td>{{m.model}}</td>
                <td>{{m.color}}</td>
                <td>{{m.price}}</td>
                <td><button ng-click="click($index)">X</button></td>
            </tr>
        </table>

        <div>
            <p>MODEL = <input type="text" ng-model="model"/></p>
            <p>COLOR = <input type="text" ng-model="color"/></p>
            <p>PRICE = <input type="text" ng-model="price"/></p>
        </div>
        <button ng-click="Add()">Add Device</button>
        <p>ID = <input type="text" ng-model="id"/></p>
        <button ng-click="Update()" >Update Device</button>


    </div>

    <div ng-controller="sonCtrl">

            <p> number of phone: {{countP}}</p>
    </div>
    <br>
</body>
</html>
